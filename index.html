<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Sign Language</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container mt-5">
        <h2 class="ttl text-center mb-4">SIGN LANGUAGE ALPHABET</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="wordInput" class="form-control" placeholder="Enter a word">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="displaySlideshow()">Display</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sign_images_container">
            <div class="wordContainer" id="slideshowContainer"><p class="text-center">THE IMAGE WILL DISPLAY HERE</p></div>
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
